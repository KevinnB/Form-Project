<h1>Forms</h1>
<div class="pull-right">
  <button type="button" (click)="addForm(addFormContent)" class="btn btn-default">Add Form</button>
</div>
<div class="clearfix"></div>
<table class="table">
  <thead>
    <tr>
      <th>
      </th>
      <th>Name</th>
      <th>Created</th>
      <th>Created By</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of forms | async">
      <td>
        <button type="button" class="btn btn-xs btn-default" (click)="selectItem(item)">
            <i class="fa fa-fw" [ngClass]="{'fa-check': item._selected}"></i>
          </button>
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.created | date:"short"}}
      </td>
      <td>
        {{item.creator}}
      </td>
      <td>
        {{item._statusHR}}
      </td>
    </tr>
  </tbody>
</table>


<template ngbModalContainer></template>
<template #addFormContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add Forms</h4>
  </div>
  <div class="modal-body">
    <app-form-add new-form=''></app-form-add>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
